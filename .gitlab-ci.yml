image: python:3.10-slim

stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update -y
  # libgomp1 is not included in small docker images but needed for numpy
  - apt-get install -y libgomp1 --no-install-recommends
  # Disable warnings about newer pip versions available
  - pip config set global.disable-pip-version-check true
  - pip install -e .

# Test package building on version changes
pypi:
  stage: build
  script:
  - python3 setup.py sdist
  only:
    changes:
      - eminus/version.py

# Lint check python files
flake8:
  stage: test
  script:
  - pip install flake8
  - flake8 eminus/ examples/ tests/
  only:
    changes:
      - eminus/*
      - eminus/**/*
      - examples/*
      - tests/*

# Test code functionality
pytest:
  stage: test
  script:
  - pip install pytest
  - pytest --tb=short tests/
  only:
    changes:
      - eminus/*
      - eminus/**/*

# Build documentation
pages:
  stage: deploy
  script:
    - pip install sphinx furo
    - sphinx-build -b html ./docs ./public
  artifacts:
    paths:
    - public
  only:
    changes:
      - docs/*
      - docs/**/*
      - eminus/version.py
