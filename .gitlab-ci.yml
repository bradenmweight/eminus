image: python:3.10-slim

stages:
  - test
  - deploy

before_script:
  - apt-get update -y
  # libgomp1 is not included in slim python images but needed for numpy
  - apt-get install -y libgomp1 --no-install-recommends
  # Disable warnings about running pip as root user
  - pip config set global.root-user-action ignore
  - pip install -e .

# Lint test python files
lint:
  stage: test
  script:
    - pip install flake8 flake8-docstrings flake8-import-order
    - flake8
  only:
    changes:
      - "*.py"
      - "**/*.py"

.pytest:
  stage: test
  script:
    - python -m pip install pytest
    - python -m pytest tests/dft_calculations --tb=short
  only:
    changes:
      - eminus/*.py
      - eminus/**/*.py
      - tests/*.py
      - tests/**/*.py
# Test code functionality for the oldest supported python version
test-3.6:
  extends: .pytest
  image: python:3.6-slim
  before_script:
    - apt-get update -y
    - apt-get install -y libgomp1 --no-install-recommends
    - pip install numpy==1.17.0 scipy==1.4.0
    - pip install -e .
# Test code functionality for the newest python version
test-3.10:
    extends: .pytest
# Test code functionality under windows, only for version changes
test-windows:
  extends: .pytest
  tags:
    - windows
  before_script:
    - Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
    - choco install python --version=3.10 --no-progress -y
    - refreshenv
    - python -m pip install -e .
  only:
    changes:
      - eminus/version.py

# Build documentation
pages:
  stage: deploy
  script:
    # Build sphinx documentation
    - pip install sphinx furo
    - sphinx-build -b html ./docs ./public
    # Convert notebooks to html
    - pip install notebook
    - find examples -name '*.ipynb' -exec jupyter nbconvert --to html {} --template classic \;
    - find examples -name '*.html' -exec mv {} public/_static \;
    # Minify all text files
    - apt-get install -y minify
    - find public \( -name '*.css' -o -name '*.js' -o -name '*.svg' \) -exec minify -vo {} {} \;
    - find public -name '*.html' -exec minify -vo {} {} --html-keep-document-tags --html-keep-end-tags \;
    # Compress all text files
    - find public \( -name '*.css' -o -name '*.html' -o -name '*.js' -o -name '*.svg' \) -exec gzip -vrk9 {} \;
  artifacts:
    paths:
      - public
  only:
    changes:
      - docs/*
      - docs/**/*
    refs:
      - main
