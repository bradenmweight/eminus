image: python:3.10-slim

stages:
  - test
  - deploy

before_script:
  - apt-get update -y
  # libgomp1 is not included in small docker images but needed for numpy
  - apt-get install -y libgomp1 --no-install-recommends
  # Disable warnings about newer pip versions available
  - pip config set global.disable-pip-version-check true
  - pip install -e .

# Lint check python files
flake8:
  stage: test
  script:
  - pip install flake8
  - flake8
  only:
    changes:
      - eminus/*
      - eminus/**/*
      - examples/*
      - tests/*

# Test code functionality
pytest:
  stage: test
  script:
  - pip install pytest
  - pytest --tb=short tests/ --ignore=tests/examples
  only:
    changes:
      - eminus/*
      - eminus/**/*
      - tests/*

# Build documentation
pages:
  stage: deploy
  script:
    - pip install sphinx furo
    - sphinx-build -b html ./docs ./public
    - >-
      find public/
      \( -name '*.css' -o -name '*.html' -o -name '*.js' -o -name '*.svg' \)
      -exec gzip -vrk9 {} \;
  artifacts:
    paths:
    - public
  only:
    changes:
      - docs/*
      - docs/**/*
      - examples/**/*
      - eminus/version.py
