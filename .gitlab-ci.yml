image: python:3.10-slim

stages:
  - test
  - deploy

# Lint test python files
lint:
  stage: test
  script:
    - pip install -e .
    - pip install flake8 flake8-docstrings flake8-import-order
    - flake8
  only:
    changes:
      - "*.py"
      - "**/*.py"

# Test code functionality for the oldest and newest supported python version
.pytest:
  stage: test
  script:
    - pip install -e .
    - pip install pytest
    - pytest tests/dft_calculations --tb=short
  only:
    changes:
      - eminus/*.py
      - eminus/**/*.py
      - tests/*.py
      - tests/**/*.py
test-3.6:
  extends: .pytest
  image: python:3.6-slim
  before_script:
    - pip install numpy==1.17.0 scipy==1.4.0
test-3.10:
    extends: .pytest

# Test code functionality under macos and windows
.platform-test:
  stage: test
  script:
    - python -m pip install -e .
    - python -m pip install pytest
    - python -m pytest tests/dft_calculations --tb=short
  only:
    changes:
      - eminus/version.py
test-macos:
  extends: .platform-test
  image: sickcodes/docker-osx:latest
  before_script:
    - python -m ensurepip
test-windows:
  extends: .platform-test
  tags:
    - windows
  before_script:
    # https://gitlab.com/gitlab-org/ci-cd/shared-runners/images/gcp/windows-containers/-/issues/13
    - Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
    - choco install python --no-progress -y
    - refreshenv

# Build documentation
pages:
  stage: deploy
  script:
    # Build sphinx documentation
    - pip install sphinx furo
    - sphinx-build -b html ./docs ./public
    # Convert notebooks to html
    - pip install notebook
    - find examples -name '*.ipynb' -exec jupyter nbconvert --to html {} --template classic \;
    - find examples -name '*.html' -exec mv {} public/_static \;
    # Minify all text files
    - apt-get install -y minify
    - find public \( -name '*.css' -o -name '*.js' -o -name '*.svg' \) -exec minify -vo {} {} \;
    - find public -name '*.html' -exec minify -vo {} {} --html-keep-document-tags --html-keep-end-tags \;
    # Compress all text files
    - find public \( -name '*.css' -o -name '*.html' -o -name '*.js' -o -name '*.svg' \) -exec gzip -vrk9 {} \;
  artifacts:
    paths:
      - public
  only:
    changes:
      - docs/*
      - docs/**/*
    refs:
      - main
